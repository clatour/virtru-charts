apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cks.fullname" . }}-test-connection"
  {{- with .Values.testerPod.annotations }}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end }}
  labels:
    {{- include "cks.labels" . | nindent 4 }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "cks.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
